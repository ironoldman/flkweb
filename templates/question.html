{%  extends 'base.html' %}
{% block title %}发布问答{% endblock %}

{% block head %}
<link   rel="stylesheet", href="{{ url_for('static',filename='css/question.css') }}">
{% endblock %}

{%  block body %}
    <div class="form_fb">
    <form action="" method="post">
       <h3 class="dl-title">发布问答</h3>
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入标题" name="title">
            </div>
            <div class="form-group">
                <textarea name="content"  class="form-control" rows="5" placeholder="请输入内容"></textarea>
            </div>
            <div class="form-group">
                <button type="submit"  class="btn btn-primary ">提交</button>
            </div>
        </div>
        </form>
    </div>
{%  endblock %}
